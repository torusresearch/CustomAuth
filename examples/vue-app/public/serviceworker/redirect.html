<html>

<head>
  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      background: #fcfcfc;
      height: 100%;
      padding: 0;
      margin: 0;
    }

    .container {
      width: 100%;
      height: 100%;

      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    h1.title {
      font-size: 14px;
      color: #0f1222;
      font-family: 'Roboto', sans-serif !important;
      margin: 0;
      text-align: center;
    }

    .spinner .beat {
      background-color: #0364ff;
      height: 12px;
      width: 12px;
      margin: 24px 2px 10px;
      border-radius: 100%;
      -webkit-animation: beatStretchDelay 0.7s infinite linear;
      animation: beatStretchDelay 0.7s infinite linear;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
      display: inline-block;
    }

    .spinner .beat-odd {
      animation-delay: 0s;
    }

    .spinner .beat-even {
      animation-delay: 0.35s;
    }

    @-webkit-keyframes beatStretchDelay {
      50% {
        -webkit-transform: scale(0.75);
        transform: scale(0.75);
        -webkit-opacity: 0.2;
        opacity: 0.2;
      }

      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
        -webkit-opacity: 1;
        opacity: 1;
      }
    }

    @keyframes beatStretchDelay {
      50% {
        -webkit-transform: scale(0.75);
        transform: scale(0.75);
        -webkit-opacity: 0.2;
        opacity: 0.2;
      }

      100% {
        -webkit-transform: scale(1);
        transform: scale(1);
        -webkit-opacity: 1;
        opacity: 1;
      }
    }

    @media (min-width: 768px) {
      h1.title {
        font-size: 14px;
      }

      p.info {
        font-size: 28px;
      }

      .spinner .beat {
        height: 12px;
        width: 12px;
      }
    }
  </style>
</head>

<body>
  <div id="message" class="container">
    <div class="spinner content">
      <div class="beat beat-odd"></div>
      <div class="beat beat-even"></div>
      <div class="beat beat-odd"></div>
    </div>
    <h1 class="title content">Loading</h1>
